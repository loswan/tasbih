            <span class="digit" id="digit1">0</span>

    <script>
        let count = parseInt(localStorage.getItem('tasbihCount')) || 0;
        const tasbihCount = document.getElementById('tasbih-count');
        const digit1 = document.getElementById('digit1');
        const digit2 = document.getElementById('digit2');
        const digit3 = document.getElementById('digit3');
        const digit4 = document.getElementById('digit4');
        const incrementButton = document.querySelector('.btn-increment');
        const resetButton = document.querySelector('.btn-reset');
        let vibrateEnabled = true;

        updateTasbihCount();

        function incrementTasbih() {
            count++;
            updateTasbihCount();
            saveTasbihCount();

            if (vibrateEnabled) {
                incrementButton.classList.add('vibrate-on');
                setTimeout(() => {
                    incrementButton.classList.remove('vibrate-on');
                }, 300);
            }
        }

        function resetTasbih() {
            count = 0;
            incrementButton.disabled = false;
            updateTasbihCount();
            saveTasbihCount();
        }

        function updateTasbihCount() {
            const countString = count.toString().padStart(4, '0');
            digit1.innerText = countString[0];
            digit2.innerText = countString[1];
            digit3.innerText = countString[2];
            digit4.innerText = countString[3];
        }

        function saveTasbihCount() {
            localStorage.setItem('tasbihCount', count.toString());
        }

// Menggunakan JavaScript untuk menentukan opasitas digit
function updateTasbihCount() {
    const countString = count.toString().padStart(4, '0');
    digit1.innerText = countString[0];
    digit2.innerText = countString[1];
    digit3.innerText = countString[2];
    digit4.innerText = countString[3];

    // Set opasitas untuk digit yang bernilai 0
    setDigitOpacity(digit1);
    setDigitOpacity(digit2);
    setDigitOpacity(digit3);
    setDigitOpacity(digit4);
}

function setDigitOpacity(digitElement) {
    if (digitElement.innerText === '0') {
        digitElement.style.opacity = '0.5';
    } else {
        digitElement.style.opacity = '1';
    }
}


    </script>

    <script>
        var TxtType = function(el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };
        
        TxtType.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];
            
            if (this.isDeleting) {
                this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
                this.txt = fullTxt.substring(0, this.txt.length + 1);
            }
            
            this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';
            
            var that = this;
            var delta = 200 - Math.random() * 100;
            
            if (this.isDeleting) { delta /= 2; }
            
            if (!this.isDeleting && this.txt === fullTxt) {
                delta = this.period;
                this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                this.loopNum++;
                delta = 500;
            }
            
            setTimeout(function() {
                that.tick();
            }, delta);
        };
        
        window.onload = function() {
            var elements = document.getElementsByClassName('typewriter-text');
            for (var i = 0; i < elements.length; i++) {
                var toRotate = elements[i].innerText;
                new TxtType(elements[i], [toRotate], 2000);
            }
        };
        
    </script>
